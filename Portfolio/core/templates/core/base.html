<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock%} | Alan </title>
       {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg {% if request.path == '/' %} navbar-dark {% else %} bg-dark{% endif %} fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-info" href="{% url 'core:home' %}">Alan.M.R.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0 ">
                        <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Main</a></li>
                        <li class="nav-item "><a class="nav-link {% if request.path == '/portfolio/' %} text-primary {% endif %}" href=" {% url 'page_portfolio:portfolio' %} ">Portfolio</a></li>
                        <li class="nav-item "><a class="nav-link {% if request.path == '/about/' %} text-primary {% endif %}" href="{% url 'about:about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.path == '/contact/' %} text-primary {% endif %}" href=" {% url 'contact:contact' %} ">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock%}

        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; 2022 Alan Ernesto Mondragon Ramirez Todos los derechos reservados.</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="https://github.com/AlanMRamirez" aria-label="Twitter"><i class="fab fa-github"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/in/alan-ernesto-mondragon-ramirez-2a11bb247/" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </footer>
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'core/js/scripts.js' %}"></script>
    </body>
</html>
